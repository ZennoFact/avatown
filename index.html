<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
</head>
<body>
<input type="text" id="msg_input" style="width:200px;" />
<button onclick="publishMessage();">語る</button>
<div id="msg"></div>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
    // 1.イベントとコールバックの定義
    var socketio = io.connect('http://localhost:8000');

    socketio.on("connected", function(name) {});
    socketio.on("publish", function (data) { addMessage(data.value); });
    socketio.on("disconnect", function () {});

    // 2.イベントに絡ませる関数の定義
    function start(name) {
        socketio.emit("connected", name);
    }

    function publishKeyCode(e) {
        var key = e.keyCode;
        switch (key) {
            case 17: // Ctrl action 起動
            case 37: // Left
            case 38: // Up
            case 39: // Right
            case 40: // Down
                var msg = "[" + myName + "] " + e.keyCode;
                socketio.emit("publish", {value: msg});
                textInput.value = '';
                break;
            case 16: // Shift goto message
                document.removeEventListener('keydown', publishKeyCode);
                var textInput = document.getElementById('msg_input');
                    textInput.focus();
                return null;
            default:
                console.log("特に何もしない");
                return null;
        }

    }
    function publishMessage(e) {
        var key = e.keyCode;
        if (key === 13) {
            var textInput = document.getElementById('msg_input');
            var msg = "[" + myName + "] " + textInput.value;
            socketio.emit("publish", {value: msg});
            textInput.value = '';
            document.addEventListener('keydown', publishKeyCode);
        }
    }

    function addMessage (msg) {
        if (2 < msg.length) {
            var domMeg = document.createElement('div');
            domMeg.innerHTML = new Date().toLocaleTimeString() + ' ' + msg;
            msgArea.appendChild(domMeg);
        }
    }

    // 3.開始処理
    var msgArea = document.getElementById("msg");
    var myName = <<NAME>>;
    addMessage("貴方は" + myName + "さんとして入室しました");
    start(myName);

    document.addEventListener('keydown', publishKeyCode);
    document.getElementById('msg_input').addEventListener('keydown', publishMessage);
</script>
</body>
</html>
